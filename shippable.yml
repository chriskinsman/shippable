language: node_js
node_js: 4.2.2
env:
  - secure: 

before_install:
  - . /root/.nvm/nvm.sh && nvm alias default 4.2.2
  - node --version
  - npm --version

install:
  - shippable_retry npm install

script:
  - node_modules/.bin/nodeunit ./test/test.js --reporter junit --output shippable/testresults
